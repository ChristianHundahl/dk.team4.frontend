<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap files start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Bootstrap files end -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Hobby Explorer</title>
  <script type="module" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Krak</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            <li class="nav-item">
              <a id="page-home" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="page-example" class="nav-link" href="#">Example Page</a>
            </li>
            <li class="nav-item">
              <a id="page-login" class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a id="page-logout" class="nav-link" href="#" style="display: none;">Logout</a>
            </li>
          </ul>
          <div class="d-flex">
            <input id="hobby-query" class="form-control me-2" type="search" placeholder="Enter hobby" aria-label="Search">
            <button id="page-search-result" class="btn btn-outline-success">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <div id="content" class="mt-3 pb-4"><!-- HTML content from the template tags below gets injected here --></div>
</body>
</html>

<!--
  All you templates should be added below
-->

<template data-id="page-home">
  <div class="alert alert-success">Welcome to hobby explorer</div>
  <!-- home page content here -->
</template>
<template data-id="page-example">
  <h2>Page Example</h2>
</template>
<template data-id="page-sign-up">
  <h2>Sign up as user with hobby-explorer</h2>
  <p>Here you should be abble to signup as a new user</p>
</template>
<template data-id="page-my-details">
  <h2>My Details</h2>
  <p>Here you should see name, address, hobbbies etc. for the logged in person</p>
</template>
<template data-id="page-login">
<div class="d-flex align-items-center" style="height: 80vh;">
<div class="bg-light px-4 py-2 mx-auto text-center border" style="min-width: 30vw;">
    <h3 class="mb-3">Enter your credentials</h3>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" value="user1">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" value="passw0rd1">
        <label for="password">Password</label>
      </div>
      <div class="">
        <button id="btn-login" class="btn btn-primary">Login</button>
      </div>
</div>
</div>
</template>
<template data-id="page-logout">
  <div class="alert alert-success">Thank you for using our service</div>
</template>
<template data-id="page-search-result">
  <div class="container">
    <div class="card">
      <div class="card-body" id="user-info">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Firstname</th>
                  <th scope="col">Lastname</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
      </div>
  </div>
  </div>
</template>

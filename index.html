<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap files start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
  <script src="https://cdn.dataforsyningen.dk/dawa/assets/dawa-autocomplete2/1.0.2/unfilled/dawa-autocomplete2.min.js"></script>

  <!-- Bootstrap files end -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Hobby Explorer</title>
  <script type="module" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Krak</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            <li class="nav-item">
              <a id="page-home" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="page-sign-up" class="nav-link" href="#">Sign-up</a>
            </li>
            <li class="nav-item">
              <a id="page-login" class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a id="page-logout" class="nav-link" href="#">Logout</a>
            </li>
            <li class="nav-item">
              <a id="page-search-address" class="nav-link" href="#">Address Search</a>
            </li>
          </ul>
          <div id="hobby-search">
            <input id="hobby-query" class="form-control me-2" type="search" placeholder="Enter hobby" aria-label="Search">
            <button id="page-search-result" class="btn btn-outline-success">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <span class="bg-light text-success p-2 border" id="user-details"></span>
    <div id="content" class="mt-3 pb-4"><!-- HTML content from the template tags below gets injected here --></div>
</body>
</html>

<!--
  All you templates should be added below
-->

<template data-id="page-home">
  <div class="alert alert-success text-center">Welcome to hobby explorer</div>
  <!-- home page content here -->
</template>
<template data-id="page-sign-up">
  <h2 class="text-center">Sign up as user with hobby-explorer</h2>
  <p class="text-center">Here you should be able to sign up as a new user</p>
  <div class="d-grid gap-2 col-6 mx-auto">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingUsername" placeholder="Username" value="test4">
      <label for="floatingUsername">Username</label>
    </div>

    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="test4444">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingEmail" placeholder="Email@email.com" value="test4@email.dk">
      <label for="floatingEmail">Email</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingFname" placeholder="fname" value="test4">
      <label for="floatingFname">First name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingLname" placeholder="lname" value="test44444">
      <label for="floatingLname">Last name</label>
    </div>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="floatingTelephone" placeholder="Telephone" value="44444444">
      <label for="floatingTelephone">Telephone</label>
    </div>

    <p id="person-info-all"></p>

    <button class="btn btn-primary" type="button" id="btn-sign-up">Tilmeld</button>
  </div>
</template>
<template data-id="page-my-details">
  <h2>My Details</h2>
  <p>Here you should see name, address, hobbbies etc. for the logged in person</p>
</template>
<template data-id="page-login">
<div class="d-flex align-items-center" style="height: 80vh;">
<div class="bg-light px-4 py-2 mx-auto text-center border" style="min-width: 30vw;">
    <h3 class="mb-3">Enter your credentials</h3>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" value="user1">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" value="passw0rd1">
        <label for="password">Password</label>
      </div>
      <div class="">
        <button id="btn-login" class="btn btn-primary">Login</button>
      </div>
</div>
</div>
</template>
<template data-id="page-search-address">
  <script src="js-for-pages/page-search-address.js"></script>
  <div class="input-group mb-3 autocomplete-container">
    <span class="input-group-text" id="basic-addon1">Search for address:</span>
    <input type="search" class="form-control" id="dawa-autocomplete-input" placeholder="start searching.." aria-label="Address" aria-describedby="basic-addon1">
    <!-- Suggestions will appear here -->
  </div>
  <blockquote class="blockquote">
    <p>Selected address: <span id="selected-address"/></p>
  </blockquote>
</template>
<template data-id="page-logout">
  <div class="alert alert-success text-center">Thank you for using our service, we hope you will return soon :)</div>
</template>
<template data-id="page-search-result">
  <div class="container">
    <div class="card">
      <div class="card-body" id="user-info">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Firstname</th>
                  <th scope="col">Lastname</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
      </div>
  </div>
  </div>
</template>

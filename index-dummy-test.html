<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap files start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- Bootstrap files end -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Hobby Explorer</title>
  <script type="module" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Krak</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="menu">
            <li class="nav-item">
              <a id="page-home" class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a id="page-example" class="nav-link" href="#">Example Page</a>
            </li>
            <li>
              <a id="page-sign-up" class="nav-link" href="#">Sign-up Page</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div id="content" class="mt-3 pb-4"><!-- HTML content from the template tags below gets injected here --></div>
</body>
</html>

<!--
  All you templates should be added below
-->

<template data-id="page-home">
  <div class="alert alert-success">Welcome to hobby explorer</div>
  <!-- home page content here -->
</template>
<template data-id="page-example">
  <h2>Page Example</h2>
</template>
<template data-id="page-sign-up">
  <h2>Sign up as user with hobby-explorer</h2>
  <p>Here you should be able to sign up as a new user</p>
  <form>
    <label id="input-email">Email</label>
    <input type="text" id ="email" name="email"><br>

    <label id="input-firstname">Navn</label>
    <input type="text" id ="fname" name="fname"><br>

    <label id="input-lastname">Efternavn</label>
    <input type="text" id ="lname" name="lname"><br>

    <label id="input-telephone">Telephone</label>
    <input type="text" id ="tele" name="tele"><br>
    <button id="opret">Opret</button>

    <table id="person-info-all"></table>
  </form>
</template>
<template data-id="page-my-details">
  <h2>My Details</h2>
  <p>Here you should see name, address, hobbies etc. for the logged in member</p>
</template>
<template data-id="page-login">
  <div class="container bg-secondary p-4">
    <!-- Login Page here -->
</div>
</template>
